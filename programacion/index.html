<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>De mí para ti ♡</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("https://th.bing.com/th/id/R.c1461c311df34a8c984186561ae08b84?rik=JFXL2D3ITgV99g&pid=ImgRaw&r=0");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

   .contenedor {
  background: rgba(0, 0, 0, 0.55);
  padding: 30px;
  border-radius: 20px;
  color: white;
  max-width: 500px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
}

#mensaje {
  margin-top: 20px;
  font-size: 16px;
  line-height: 1.6;
  text-align: left;
  opacity: 0;
  transition: opacity 1s ease;
}

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      background: white;
      color: black;
    }

    button:hover {
      background: #ddd;
    }

    #mensaje {
      margin-top: 20px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .heart {
  position: absolute;
  font-size: 22px;
  animation: flotar 2.5s ease-out forwards;
  pointer-events: none;
}

@keyframes flotar {
  from {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  to {
    opacity: 0;
    transform: translateY(-180px) scale(1.6);
  }
}
  </style>
</head>

<body>

  <div class="contenedor">
    <h1>"PARA MI FUTURA NOVIA ♡" </h1>
    <button onclick="mostrarMensaje()">¡DALE CLIC!</button>
    <p id="mensaje"></p>
  </div>

  <script>
  function mostrarMensaje() {
    const texto = document.getElementById("mensaje");

    texto.innerText = "te elijo con los ojos abiertos sabiendo que amar no siempre es fácil te elijo en tus luces y en tus sombras en tus días de calma y en tus días de caos te elijo no porque te necesite sino porque contigo la vida se siente más bonita no busco perfección busco presencia te escojo incluso cuando dudo incluso cuando la vida se complica porque el amor real no se trata es sentir siempre lo mismo sino de elegir quedarse incluso cuando cuesta y si la vida me diera mil opciones igual te escogería a ti una y otra vez con todo lo que eso implica";

    texto.style.opacity = 1;

    // Crear corazones
    for (let i = 0; i < 12; i++) {
      crearCorazon();
    }
  }

  function crearCorazon() {
    const corazon = document.createElement("div");
    corazon.classList.add("heart");
    corazon.innerHTML = "❤️";

    corazon.style.left = Math.random() * window.innerWidth + "px";
    corazon.style.top = window.innerHeight - 100 + "px";

    document.body.appendChild(corazon);

    setTimeout(() => {
      corazon.remove();
    }, 2500);
  }
</script>

</body>
</html>
